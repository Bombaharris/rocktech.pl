<!doctype html>
<html lang="pl">

        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="favicon.ico">
        <!-- build:css css/app.min.css -->
        <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->

        <script src="bower_components/angular/angular.js" type="text/javascript"></script>

                <h2>rozwiązania informatyczne</h2>

            </article>

                    <ul>

                    </ul>

                    <ul>
                        <li><a ng-click="scrollTo('audyt', 'uslugi')">Audyt informatyczny</a></li>

        </section>
        <footer id="footer">
            <p>
                &copy; 2009 - 2015 Rocktech 
                <a href="https://plus.google.com/u/0/+RafałZielonkaBombaharris/" class="social fa fa-google-plus" title="Profil Google+"></a>

                <a href="https://github.com/Bombaharris" class="social fa fa-github" title="Profil Github"></a>
            </p>
        </footer>
